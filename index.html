<head>
	<title>youtube</title>

	<meta name="author" content="">

<body class="layout-rankings">

<section class="pre-auth" style="text-align: center; padding: 22px; display: table; position: absolute; left: 0; right: 0; bottom: 0; top: 0; height: 100%; width: 100%;">
    <div style="display: table-cell; vertical-align: middle; width: 100%;">
    <h1>Demo of YouTube &amp; Sift Ninja</h1>
    <h2 style="margin-bottom: 88px;">Runs comments (per user) through Sift Ninja's classifier flagging abusive content.<br>
        <em><a href="https://developers.google.com/youtube/v3/docs/commentThreads">YouTube Data API commentThreads</a></em>
    </h2>
    <p><a href="#" id="login-link" class="pre-auth btn">login to start</a></p>
    </div>
</section>

<section class="post-auth dashboard-wrapper">
    <section class="dashboard js-target">
        <div class="ui-admin">
            <h3>YouTube User Names:</h3>
<textarea class="js-channels">tyleroakley,
caseyneistat,
vlogbrothers,
LastWeekTonight,
vicenews,
TheYoungTurks,
MatthewPatrick13,
jacksepticeye,
ChloeMorello,
MichellePhan,
ThreadBanger,
destinws2,
pbsideachannel</textarea>
            <a href="#" class="js-start btn">Run Demo</a>
        </div>
    </section>
</section>

<nav class="post-auth">
    <div>youtube demo</div>
    <div></div>
    <div><a href="#" class="ui-add-list post-auth">Add Channel</a></div>
</nav>

<!-- templates -->
<script id="list" type="text/template">
    <div>
        <form>
            <label>User Name</label>
            <input type="text" placeholder="User Name" value="{{ username }}">
        </form>
        <div class="panel" id="{{ username }}">

        </div>
    </div>
</script>
<script id="list-panel" type="text/template">
    <div class="list-item-meta">
        <div>
            Sifted Messages: <span class="meta-sifted">0</span>/<span class="meta-total">0</span>
        </div>
        <div class="progress-bar"></div>
    </div>
    <div class="list-item-meta">
        <div>
            <h4>Incidents: <span class="meta-incidents-total">0</span><br>
            Severe: <span class="meta-severe-total"></span><br>
            Bad: <span class="meta-bad-total"></span><br>
            Mild: <span class="meta-mild-total"></span></h4>
        </div>
    </div>
    <div class="list">
        <div class="ui-loading"><div></div></div>
    </div>
</script>
<script id="list-item-passes" type="text/template">
        <div class="list-item">
        	<p>{{{ message }}}<br>
            	<small>{{ user }}</small>
        	</p>
        </div>
</script>
<script id="list-item-fails" type="text/template">
        <div class="list-item flag">
        	<p>{{{ message }}}<br>
            	<small>{{ user }}</small>
        	</p>
            <div class="tags">
                {{#tags}}
                <div class="tag {{ risk }}">{{ tag }} : {{ risk }}</div>
                {{/tags}}
            </div>
        </div>
</script>
<script id="item-tags" type="text/template">
    <div class="tags">
    {{#.}}
        <div class="tag {{ risk }}">{{ tag }} : {{ risk }}</div>
    {{/.}}
    </div>
</script>

<!-- javascript -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>
<script src="assets/js/mustache.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/sn.js"></script>
<script src="assets/js/jk.utilities.js"></script>
<script src="assets/js/jk.app.js"></script>
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</body>
</html>
